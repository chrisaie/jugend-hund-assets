<style>
    .stacked-carousel {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 40px auto;
      overflow: hidden;
    }

    .stacked-carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      top: 0;
      left: 0;
      opacity: 0;
      transform: translateY(100%);
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 0;
    }

    .stacked-carousel img.active {
      opacity: 1;
      transform: translateY(0);
      z-index: 2;
    }

    .stacked-carousel img.out {
      transform: translateY(-100%);
      opacity: 0;
      z-index: 1;
    }
  </style>

  <div class="stacked-carousel" id="stacked-carousel">
    <img src="https://chrisaie.github.io/jugend-hund-assets/1.png" alt="Sponsor 1" class="active">
    <img src="https://chrisaie.github.io/jugend-hund-assets/meiko.png" alt="Sponsor 2">
    <img src="https://chrisaie.github.io/jugend-hund-assets/3.png" alt="Sponsor 3">
    <img src="https://chrisaie.github.io/jugend-hund-assets/4.png" alt="Sponsor 4">
    <img src="https://chrisaie.github.io/jugend-hund-assets/5.png" alt="Sponsor 5">
    <img src="https://chrisaie.github.io/jugend-hund-assets/vitakraft.png" alt="Sponsor 5">
    <img src="https://chrisaie.github.io/jugend-hund-assets/allfarm.webp" alt="Sponsor 5">
    <img src="https://chrisaie.github.io/jugend-hund-assets/ricola.png" alt="Sponsor 5">
    <img src="https://chrisaie.github.io/jugend-hund-assets/hug.png" alt="Sponsor 5">
    <img src="https://chrisaie.github.io/jugend-hund-assets/familia.png" alt="Sponsor 5">
    <img src="https://chrisaie.github.io/jugend-hund-assets/appenzeller.png" alt="Sponsor 5">
  </div>

  <script>
    const images = document.querySelectorAll('#stacked-carousel img');
    let current = 0;

    setInterval(() => {
      const currentImg = images[current];
      current = (current + 1) % images.length;
      const nextImg = images[current];

      currentImg.classList.remove('active');
      currentImg.classList.add('out');

      nextImg.classList.add('active');

      // Clean up "out" class after animation
      setTimeout(() => currentImg.classList.remove('out'), 600);
    }, 1500); // show time per image
  </script>
